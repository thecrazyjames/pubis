<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Chat</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        height: 100dvh;
        overflow: hidden;
        background: #0f172a;
        color: #e5e7eb;
      }
      header {
        padding: 0.75rem 1rem;
        background: #020617;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0;
        font-size: 1rem;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 0.75rem 0.75rem 0.5rem;
        overflow: hidden;
        min-height: 0;
        box-sizing: border-box;
      }
      #auth-section {
        max-width: 320px;
        margin: 1.25rem auto 0;
        padding: 1rem 1.25rem;
        border-radius: 0.5rem;
        background: #020617;
        border: 1px solid #1f2937;
      }
      #auth-section h2 {
        margin: 0 0 0.75rem;
        font-size: 1rem;
      }
      .auth-row {
        margin-bottom: 0.5rem;
      }
      .auth-row.buttons {
        display: flex;
        gap: 0.5rem;
        margin-top: 0.5rem;
      }
      #auth-error {
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: #fca5a5;
        min-height: 1em;
      }
      #info-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
        color: #9ca3af;
        margin-bottom: 0.5rem;
        gap: 0.75rem;
      }
      #chat-section {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }
      #user-list {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      #typing {
        font-style: italic;
        color: #a5b4fc;
        text-align: right;
        flex-shrink: 0;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding-right: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .message {
        padding: 0.35rem 0.6rem;
        border-radius: 0.4rem;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 0.9rem;
      }
      .message.system {
        align-self: center;
        background: transparent;
        color: #9ca3af;
        font-size: 0.8rem;
      }
      .message.chat {
        background: #111827;
        border: 1px solid #1f2937;
      }
      .username {
        font-weight: 600;
        color: #38bdf8;
        margin-right: 0.3rem;
      }
      form {
        display: flex;
        gap: 0.5rem;
        padding: 0.6rem 0.75rem 0.7rem;
        border-top: 1px solid #1f2937;
        background: #020617;
        box-sizing: border-box;
      }
      input[type="text"],
      input[type="password"] {
        flex: 1;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
      }
      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 1px #38bdf8;
      }
      button {
        padding: 0.5rem 0.9rem;
        border-radius: 0.375rem;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      .hidden {
        display: none;
      }
      #status {
        font-size: 0.8rem;
        color: #9ca3af;
        display: none;
      }

      #header-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      #header-room {
        display: flex;
        align-items: center;
        gap: 0.35rem;
        font-size: 0.85rem;
      }

      #header-room label {
        color: #9ca3af;
      }

      #header-room.hidden {
        display: none;
      }

      #btn-profile {
        border: 1px solid #1f2937;
        background: #020617;
        color: #e5e7eb;
        font-size: 0.85rem;
        width: 32px;
        height: 32px;
        padding: 0;
        border-radius: 999px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #btn-profile:hover {
        border-color: #38bdf8;
        color: #38bdf8;
      }

      /* Mobile tweaks */
      @media (max-width: 640px) {
        header {
          padding: 0.6rem 0.75rem;
        }
        main {
          padding: 0.5rem 0.5rem 0.25rem;
        }
        #auth-section {
          margin-top: 0.75rem;
          padding: 0.75rem 0.9rem;
        }
        .message {
          max-width: 90%;
          font-size: 0.85rem;
        }
        form {
          padding: 0.5rem 0.6rem 0.6rem;
        }
        button {
          padding-inline: 0.7rem;
        }
      }
      #room-bar {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 0.75rem;
        margin-bottom: 0.5rem;
        font-size: 0.85rem;
      }
      #room-select {
        padding: 0.2rem 0.5rem;
        border-radius: 0.375rem;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
        font-size: 0.85rem;
      }
      #invite-bar {
        display: flex;
        gap: 0.25rem;
      }
      #profile-overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }

      #profile-overlay.hidden {
        display: none;
      }

      #profile-card {
        width: 100%;
        max-width: 360px;
        padding: 1rem 1.25rem 1.25rem;
        border-radius: 0.5rem;
        background: #020617;
        border: 1px solid #1f2937;
        box-sizing: border-box;
      }

      #profile-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      #profile-header h2 {
        margin: 0;
        font-size: 1rem;
      }

      #profile-close {
        border: none;
        background: transparent;
        color: #9ca3af;
        font-size: 1.2rem;
        line-height: 1;
        cursor: pointer;
      }

      #profile-close:hover {
        color: #e5e7eb;
      }

      .profile-row {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
      }

      .profile-row .label {
        color: #9ca3af;
      }

      .profile-rooms {
        margin-top: 0.75rem;
        margin-bottom: 0.5rem;
      }

      .profile-rooms-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0 0 0.5rem;
      }

      .profile-rooms-header h3 {
        margin: 0;
        font-size: 0.9rem;
      }

      #profile-new-room {
        font-size: 0.8rem;
        padding: 0.15rem 0.5rem;
      }

      #profile-rooms-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.85rem;
      }

      #profile-rooms-list li {
        padding: 0.15rem 0;
        cursor: pointer;
      }

      #profile-rooms-list li:hover {
        color: #38bdf8;
      }

      #profile-error {
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: #fca5a5;
        min-height: 1em;
      }

      #room-admin-overlay {
        position: fixed;
        inset: 0;
        background: rgba(15, 23, 42, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 50;
      }

      #room-admin-overlay.hidden {
        display: none;
      }

      #room-admin-card {
        width: 100%;
        max-width: 360px;
        padding: 1rem 1.25rem 1.25rem;
        border-radius: 0.5rem;
        background: #020617;
        border: 1px solid #1f2937;
        box-sizing: border-box;
      }

      #room-admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.5rem;
      }

      #room-admin-header h2 {
        margin: 0;
        font-size: 1rem;
      }

      #room-admin-close {
        border: none;
        background: transparent;
        color: #9ca3af;
        font-size: 1.2rem;
        line-height: 1;
        cursor: pointer;
      }

      #room-admin-close:hover {
        color: #e5e7eb;
      }

      .room-admin-row {
        display: flex;
        justify-content: space-between;
        font-size: 0.85rem;
        margin-bottom: 0.25rem;
      }

      .room-admin-row .label {
        color: #9ca3af;
      }

      .room-admin-members {
        margin-top: 0.75rem;
        margin-bottom: 0.5rem;
      }

      .room-admin-members h3 {
        margin: 0 0 0.5rem;
        font-size: 0.9rem;
      }

      #room-admin-members-list {
        list-style: none;
        padding: 0;
        margin: 0;
        font-size: 0.85rem;
      }

      #room-admin-members-list li {
        padding: 0.15rem 0;
      }

      #room-admin-invite-block {
        display: flex;
        gap: 0.25rem;
        margin-top: 0.5rem;
      }

      #room-admin-error {
        margin-top: 0.5rem;
        font-size: 0.8rem;
        color: #fca5a5;
        min-height: 1em;
      }
      #profile-logout {
        margin-top: 0.75rem;
        width: 100%;
        background: #ef4444;
        color: #f9fafb;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Chat</h1>
      <div id="header-right">
        <div id="header-room" class="hidden">
          <label for="room-select">Room:</label>
          <select id="room-select"></select>
          <button id="btn-room-members" type="button">Members</button>
          <button id="btn-new-room" type="button">New</button>
        </div>
        <button id="btn-profile" type="button">
          <span id="header-username">Not signed in</span>
        </button>
        <div id="status">Connecting…</div>
      </div>
    </header>
    <main>
      <section id="auth-section">
        <h2>Sign in</h2>
        <div class="auth-row">
          <input id="auth-username" type="text" placeholder="Username" />
        </div>
        <div class="auth-row">
          <input
            id="auth-password"
            type="password"
            placeholder="Password (min 6 chars)"
          />
        </div>
        <div class="auth-row buttons">
          <button id="btn-login" type="button">Log in</button>
          <button id="btn-signup" type="button">Sign up</button>
        </div>
        <div id="auth-error"></div>
      </section>

      <section id="chat-section" class="hidden">
        <div id="info-bar">
          <div id="user-list">No one online</div>
          <div id="typing"></div>
        </div>
        <div id="messages"></div>
      </section>
      <div id="profile-overlay" class="hidden">
        <div id="profile-card">
          <div id="profile-header">
            <h2>Your profile</h2>
            <button id="profile-close" type="button">×</button>
          </div>
          <div class="profile-row">
            <span class="label">Username</span>
            <span id="profile-username"></span>
          </div>
          <div class="profile-row">
            <span class="label">User ID</span>
            <span id="profile-user-id"></span>
          </div>
          <div class="profile-row">
            <span class="label">Created</span>
            <span id="profile-created"></span>
          </div>
          <div class="profile-rooms">
            <div class="profile-rooms-header">
              <h3>Your rooms</h3>
              <button id="profile-new-room" type="button">New</button>
            </div>
            <ul id="profile-rooms-list"></ul>
          </div>
          <div id="profile-error"></div>
          <button id="profile-logout" type="button">Log out</button>
        </div>
      </div>

      <div id="room-admin-overlay" class="hidden">
        <div id="room-admin-card">
          <div id="room-admin-header">
            <h2>Room admin</h2>
            <button id="room-admin-close" type="button">×</button>
          </div>
          <div class="room-admin-row">
            <span class="label">Room</span>
            <span id="room-admin-room-name"></span>
          </div>
          <div class="room-admin-members">
            <h3>Members</h3>
            <ul id="room-admin-members-list"></ul>
          </div>
          <div id="room-admin-invite-block">
            <input
              id="room-admin-invite-username"
              type="text"
              placeholder="Invite user by name"
            />
            <button id="room-admin-invite-btn" type="button">Invite</button>
          </div>
          <div id="room-admin-error"></div>
        </div>
      </div>
    </main>
    <form id="form" class="hidden">
      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="Type a message and hit Enter"
      />
      <button type="submit">Send</button>
    </form>
    <script src="client.js"></script>
  </body>
</html>
