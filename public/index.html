<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #0f172a;
        color: #e5e7eb;
      }
      header {
        padding: 0.75rem 1rem;
        background: #020617;
        border-bottom: 1px solid #1f2937;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      header h1 {
        margin: 0;
        font-size: 1rem;
      }
      main {
        flex: 1;
        display: flex;
        flex-direction: column;
        padding: 1rem;
        overflow: hidden;
      }
      #info-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.8rem;
        color: #9ca3af;
        margin-bottom: 0.5rem;
        gap: 0.75rem;
      }
      #user-list {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      #typing {
        font-style: italic;
        color: #a5b4fc;
        text-align: right;
        flex-shrink: 0;
      }
      #messages {
        flex: 1;
        overflow-y: auto;
        padding-right: 0.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
      }
      .message {
        padding: 0.35rem 0.6rem;
        border-radius: 0.4rem;
        max-width: 80%;
        word-wrap: break-word;
        font-size: 0.9rem;
      }
      .message.system {
        align-self: center;
        background: transparent;
        color: #9ca3af;
        font-size: 0.8rem;
      }
      .message.chat {
        background: #111827;
        border: 1px solid #1f2937;
      }
      .username {
        font-weight: 600;
        color: #38bdf8;
        margin-right: 0.3rem;
      }
      form {
        display: flex;
        gap: 0.5rem;
        padding: 0.75rem 1rem;
        border-top: 1px solid #1f2937;
        background: #020617;
      }
      input[type="text"] {
        flex: 1;
        padding: 0.5rem 0.75rem;
        border-radius: 0.375rem;
        border: 1px solid #374151;
        background: #020617;
        color: #e5e7eb;
      }
      input[type="text"]:focus {
        outline: none;
        border-color: #38bdf8;
        box-shadow: 0 0 0 1px #38bdf8;
      }
      button {
        padding: 0.5rem 0.9rem;
        border-radius: 0.375rem;
        border: none;
        background: #38bdf8;
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
      }
      #status {
        font-size: 0.8rem;
        color: #9ca3af;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Chat</h1>
      <div id="status">Connectingâ€¦</div>
    </header>
    <main>
      <div id="info-bar">
        <div id="user-list">No one online</div>
        <div id="typing"></div>
      </div>
      <div id="messages"></div>
    </main>
    <form id="form">
      <input
        id="input"
        type="text"
        autocomplete="off"
        placeholder="Type a message and hit Enter"
      />
      <button type="submit">Send</button>
    </form>
    <script src="client.js"></script>
  </body>
</html>
